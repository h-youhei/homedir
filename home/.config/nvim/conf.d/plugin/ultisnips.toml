[[plugins]]
repo = 'SirVer/ultisnips'
lazy = 1
on_event = 'InsertCharPre'
on_cmd = 'UltiSnips'
hook_add = '''
	let g:UltiSnipsPythonVersion = 3
	let g:UltiSnipsSnippetsDir = expand('$XDG_CONFIG_HOME/nvim/snips')
	let g:UltiSnipsSnippetsDirectories = expand('$XDG_CONFIG_HOME/nvim/snips')
	let g:UltiSnipsEnableSnipMate = 0

	let g:UltiSnipsExpandTrigger = "<A-e>"
	let g:UltiSnipsListSnippets = "<A-E>"
	let g:UltiSnipsJumpForwardTrigger = "<A-g>"
	let g:UltiSnipsBackwardTrigger = "<A-G>"

	nnoremap Zs :<C-u>UltiSnipsEdit<CR>
'''
